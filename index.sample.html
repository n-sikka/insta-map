<!DOCTYPE html>
<html ng-app="ng-app">
  <head>
    <meta charset="utf-8">
    <title>NG-APP: Angular Boilerplate</title>
    <!-- inject:css -->
    <!-- endinject -->

    <!-- <link rel="stylesheet" href="dist/css/index.css"/> -->
    <link rel="stylesheet" href="assets/css/index.css"/>

    <!--  Fonts-->
      <script type="text/javascript">
        //muli
        WebFontConfig = {
          google: { families: [ 'Muli::latin' ] }
        };
        (function() {
          var wf = document.createElement('script');
          wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
          wf.type = 'text/javascript';
          wf.async = 'true';
          var s = document.getElementsByTagName('script')[0];
          s.parentNode.insertBefore(wf, s);
        })();
      </script>

  </head>
  <body>

    <div ui-view></div>

    <script>
      function initMap() {
        var mapDiv = document.getElementById('g-map');
        var map = new google.maps.Map(mapDiv, {
            center: {lat: 44.540, lng: -78.546},
            zoom: 8
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBBvca_waK7tTFJo4P3cw0nTEeMFixtMI"></script>
    <!-- inject:js -->
    <!-- endinject -->

    <!-- <script type="text/javascript" src="dist/js/index.js"></script> -->
    <script type="text/javascript" src="assets/js/index.js"></script>

  </body>
</html>
